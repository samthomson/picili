<ul>
    <li>
        <a
        [routerLink] = "'/' + this.sCurrentPageUsername"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }"
        >
            <i class="fa fa-home" aria-hidden="true"></i>
            <span>Home</span>
        </a>
    </li>
    <li *ngFor="let mMenuItem of maMenuItems">
        <a
        [routerLink] = "[ mMenuItem.link ]"
        [queryParams]="searchService.getQVars()"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: false }"
        >
            <i class="{{mMenuItem.icon}}" aria-hidden="true"></i>
            <span>{{mMenuItem.name}}</span>
        </a>
    </li>
</ul>
